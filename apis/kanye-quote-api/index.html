<!DOCTYPE html>
<html lang="en" data-theme="synthwave">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanye West Quotes</title>
  <link rel="shortcut icon" href="../../assets/logos/api-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container p-5 mx-auto sm:p-2">
    <header class="my-4">
      <div class="flex items-center justify-between">
        <button id="home-btn" class="text-2xl btn"><i class="bi bi-house-fill"></i></button>
        <h1 class="text-3xl font-bold text-center">Kanye West has something to <span id="kanye-say"
            class="text-6xl">say</span></h1>
      </div>
    </header>

    <div class="divider"></div>

    <main>
      <div class="text-center">
        <div id="quote-container" class="w-3/4 p-4 mx-auto my-5 text-2xl font-semibold bg-orange-600 rounded h-44">
        </div>
        <button id="change-btn" class="btn btn-wide">Another One</button>
      </div>
    </main>
  </div>

  <script src="../../js/utility.js"></script>
  <script src="kanye-quote.js"></script>
</body>

</html>
